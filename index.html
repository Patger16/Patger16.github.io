<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Fitness Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body class="mdc-typography">

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button id="menu-button" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title">Fitness Tracker</span>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Menü</h3>
            <h6 class="mdc-drawer__subtitle">Hallo Benutzer!</h6>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" data-section="dashboard">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">dashboard</i>
                    <span class="mdc-list-item__text">Dashboard</span>
                </a>
                <a class="mdc-list-item" href="#" data-section="data-goals">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">assignment_ind</i>
                    <span class="mdc-list-item__text">Meine Daten & Ziele</span>
                </a>
                <a class="mdc-list-item" href="#" data-section="calorie-tracker">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">fastfood</i>
                    <span class="mdc-list-item__text">Kalorienzufuhr</span>
                </a>
                <a class="mdc-list-item" href="#" data-section="meal-plan">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">restaurant_menu</i>
                    <span class="mdc-list-item__text">Essensplan</span>
                </a>
                <a class="mdc-list-item" href="#" data-section="recipes">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">menu_book</i>
                    <span class="mdc-list-item__text">Rezepte</span>
                </a>
                <a class="mdc-list-item" href="#" data-section="progress">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">show_chart</i>
                    <span class="mdc-list-item__text">Fortschritt & Prognose</span>
                </a>
            </nav>
        </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <main class="main-content" id="main-content-area">
        </main>

    <div id="snackbar" class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite">
                Nachrichtentext.
            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">Schließen</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
